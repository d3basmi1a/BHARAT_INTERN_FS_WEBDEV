<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CASHFLOW</title>
</head>
<body>
    <header>
        <h1>CASHFLOW</h1>
    </header>

    <main>
        <div class="input-section">
            <h2>Add Transaction</h2>
            <form action="/add" method="POST">
                <div class="input-row">
                    <label for="category_select">Category:</label>
                    <select id="category_select" name="category_select">
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="input-row">
                    <label for="amount_input">Amount:</label>
                    <input type="number" id="amount_input" name="amount_input">
                </div>
                <div class="input-row">
                    <label for="info">Info:</label>
                    <input type="text" id="info" name="info">
                </div>
                <div class="input-row">
                    <label for="date_input">Date:</label>
                    <input type="date" id="date_input" name="date_input">
                </div>
                <button id="add_btn">Add</button>
            </form>
        </div>

        <div class="expenses-list">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" id="total-amount">Total:</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CASHFLOW. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
